<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>projectslist</title>
	</head>
	<body>
	  
		<h1>Edit this Project</h1>
		
		<form action="" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			<input type="hidden" th:field="${projects.id}" />
			<div>
				Project Name: <input type="text" th:field="${projects.projectname}" />
			</div>
			<div>
				Description: <input type="text" size="50" th:field="${projects.description}" />
			</div>
			<div>
				<input type="submit" value="Edit project" />
			</div>
		</form>
		
	<a th:href="@{/dashboard}">go back to dashboard</a>
	</body>
</html>
